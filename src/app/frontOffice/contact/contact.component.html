
 <section class="contact-section">
  <div class="contact-container">
    <!-- Left side - Contact Form -->
    <div class="contact-form-wrapper">
      <div class="contact-header">
        <span class="get-in-touch">GET IN TOUCH</span>
        <h1 class="contact-title">Contact.</h1>
      </div>
      
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="JSM" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="email">Your email</label>
          <input type="email" id="email" placeholder="js" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="What you want to say?" class="form-textarea"></textarea>
        </div>
        
        <button type="submit" class="send-button">Send</button>
      </form>
    </div>
    
    <!-- Right side - 3D Earth with Three.js -->
    <div class="earth-container">
      <canvas #earthCanvas class="earth-canvas"></canvas>
    </div>
  </div>
</section>
